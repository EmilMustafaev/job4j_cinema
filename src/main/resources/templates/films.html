<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Кинотека</title>
</head>
<body>
<h2>Фильмы</h2>
<div class="row" th:each="film : ${films}">
    <div class="col-md-4">
        <div class="card">
            <img class="card-img-top" th:src="@{/files/{id}(id=${film.id})}" alt="Постер">
            <div class="card-body">
                <h5 class="card-title" th:text="${film.name}">Название</h5>
                <p class="card-text" th:text="${film.description}">Описание</p>
                <p class="card-text"><small class="text-muted" th:text="${film.genre}">Жанр</small></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
