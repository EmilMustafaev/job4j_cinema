<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Покупка билета</title>
</head>
<body>
<h2>Покупка билета</h2>
<p><b>Фильм:</b> <span th:text="${session.filmName}"></span></p>
<p><b>Зал:</b> <span th:text="${session.hallName}"></span></p>
<p><b>Начало:</b> <span th:text="${session.startTime}"></span></p>
<p><b>Цена:</b> <span th:text="${session.price}"></span></p>

<form th:action="@{/ticket/confirm}" method="post">
    <input type="hidden" name="sessionId" th:value="${session.id}">
    <div class="form-group">
        <label for="rowNumber">Ряд:</label>
        <select id="rowNumber" name="rowNumber" class="form-control">
            <option th:each="row : ${rows}" th:value="${row}" th:text="${row}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="placeNumber">Место:</label>
        <select id="placeNumber" name="placeNumber" class="form-control">
            <option th:each="place : ${places}" th:value="${place}" th:text="${place}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Купить</button>
    <a href="/schedule" class="btn btn-danger">Отменить</a>
</form>
</body>
</html>
