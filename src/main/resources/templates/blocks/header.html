<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cinema</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/schedule}">Расписание</a>
                    <a class="nav-item nav-link" th:href="@{/films}">Кинотека</a>
                    <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/users/login}">Купить билет</a>
                    <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/buy}">Купить билет</a>

                </div>
                <!-- Для неавторизованных пользователей -->
                <div class="d-flex" th:if="${user == null}">

                    <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                </div>

                <!-- Для авторизованных пользователей -->
                <div class="d-flex" th:if="${user != null}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
</div>
